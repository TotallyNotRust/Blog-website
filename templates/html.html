<!DOCTYPE html>
<html>
    <div>
        <style>
            .center {
                text-align: center;
            }
            .header {
                text-align: center;
                font-size: 50px;
                padding: 20px;
                width: 400px;
                margin: 0 auto;
                background-color: antiquewhite;
                outline: 2px;
                outline-style: outset;
            }
            body {
                background-color: beige;
            }
            .post{
                background-color: antiquewhite;
                width: 400px;
                margin: 0 auto;
                outline: 2px;
                outline-style: outset;
            }
            .alert {
                padding: 20px;
                background-color: lightblue; /* Red */
                color: white;
                margin-bottom: 15px;
                width: 25%;
                text-align: center;
            }
            img{
                width:25%;
                max-width:200px;
            }
        </style>
    </div>
    <div class = "center">
        <div>
            <h1 class="header">Gustav's blog</h1>
        </div>
        <div>
            {% for post in posts %}
            <div class="post">
                <div><h2>{{ post.title }}</h2></div>
                {% set pictures = post.images %}
                {% for i in post.content.split("\r\n") %}
                {% if i == "__img__"%}
                    <img src="{{pictures[0]}}">
                    {% set pictures = pictures[1:]%}
                {% else %}
                    <div>{{i}}</div>
                {%endif%}
                {%endfor%}
                <div>
                </div>
            </div>
            {%endfor%}
        </div>
    {% for message in get_flashed_messages() %}
        <script>
            alert("{{message}}");
        </script>
    {% endfor %}
    </div>
</html>
